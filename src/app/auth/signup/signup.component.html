  <form (ngSubmit)="onSignUp(f)" #f="ngForm">
    <md-form-field class="full-width">
      <input mdInput placeholder="email" >
    </md-form-field>

    <md-form-field class="full-width">
      <input mdInput placeholder="password">
    </md-form-field>

    <button md-button type="submit">Sign Up</button>
  </form>
