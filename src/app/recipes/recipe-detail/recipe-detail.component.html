
<md-card class="example-card">
  <md-card-header>
    <md-card-title> <h1> {{ recipe.name }} </h1> </md-card-title>
    <md-card-subtitle> <h2> {{ recipe.description }} </h2> </md-card-subtitle>
  </md-card-header>
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="img-responsive"
    style="max-height: 300px;">
  <md-card-content>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </md-card-content>
  <md-card-actions>
    <div class="row">
      <div class="col-xs-12">
        <div
          appDropdown>
          <button
            type="button"
            color="primary"
            md-raised-button>
            Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
            <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
          </ul>
        </div>
      </div>
    </div>
  </md-card-actions>
</md-card>
