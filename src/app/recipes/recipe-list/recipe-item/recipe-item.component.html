<md-card
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active">
  <md-card-header>
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="min-width: 110px;">
    <h4  fxLayoutAlign="end center">{{ recipe.name }}</h4>
  </md-card-header>
  <!--<p>{{ recipe.description }}</p>-->
</md-card>
